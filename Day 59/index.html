<!DOCTYPE html>
<html lang="en">
<head>
   <title> Javascript </title>
</head>
<body>
   <script type="text/JavaScript">

      // The “while” loop
      let i = 0;
while (i < 3) { // shows 0, then 1, then 2
  alert( i );
  i++;
};

let i = 3;
while (i) { // when i becomes 0, the condition becomes falsy, and the loop stops
  alert( i );
  i--;
};

// The “do…while” loop
let i = 0;
do {
  alert( i );
  i++;
} while (i < 3);

// The “for” loop
for (let i = 0; i < 3; i++) { // shows 0, then 1, then 2
  alert(i);
};

// Breaking the loop
let sum = 0;

while (true) {

  let value = +prompt("Enter a number", '');

  if (!value) break; // (*)

  sum += value;

};

// The "switch" statement

let a = 2 + 2;

switch (a) {
  case 3:
    alert( 'Too small' );
    break;
  case 4:
    alert( 'Exactly!' );
    break;
  case 5:
    alert( 'Too big' );
    break;
  default:
    alert( "I don't know such values" );
}
alert( 'Sum: ' + sum );

let a = "1";
let b = 0;

switch (+a) {
  case b + 1:
    alert("this runs, because +a is 1, exactly equals b+1");
    break;

  default:
    alert("this doesn't run");
};

// Grouping of “case”
let a = 3;

switch (a) {
  case 4:
    alert('Right!');
    break;

  case 3: // (*) grouped two cases
  case 5:
    alert('Wrong!');
    alert("Why don't you take a math class?");
    break;

  default:
    alert('The result is strange. Really.');
};

// Type matters
let arg = prompt("Enter a value?");
switch (arg) {
  case '0':
  case '1':
    alert( 'One or zero' );
    break;

  case '2':
    alert( 'Two' );
    break;

  case 3:
    alert( 'Never executes!' );
    break;
  default:
    alert( 'An unknown value' );
}
   </script>
</body>
</html>
